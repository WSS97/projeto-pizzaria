<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <label for="tamanho">Tamanho
        <input type="text" name="tamanho">
    </label>
    <br><br>
    <label for="sabor">Sabor
        <input type="text" name="sabor">
    </label>
    <br><br>
    <label for="quantidade">Quantidade
        <input type="text" name="quantidade">
    </label>
    <br><br>
    Selecione a sua preferencia abaixo"

    <select name="recebimento" id="recebe" onchange="exibeDiv()">

        <option value="receber">Receber em minha localização.</option>

    <br><br>
    <div id="endereco">

            <textarea name="" id="local"></textarea>
        </label>
    </div>
    <label for="pagamento">Metodo de pagamento?
        <input type="button" value="dinheiro">
        <input type="button" value="cartao">
        <input type="button" value="pix">
    </label>
    <br><br>Necessita troco?
    <input type="radio" name="troco" id="nao" value="nao"><label for="nao">Não</label>
    <input type="radio" name="troco" id="sim" value="sim"><label for="sim">Sim</label>
    <br>Quanto?
    <input type="text" id="valor" placeholder="R$00,00">
    
    
</body>

<script>
    function exibeDiv() {
        const selecao = document.getElementById('recebe');
        const enderecoDiv = document.getElementById('endereco');

        if (selecao.value === 'receber') {
            enderecoDiv.style.display = 'block';

        } else if (selecao.value === 'retirar') {
            enderecoDiv.style.display = 'none';
        }
    }

</script>
